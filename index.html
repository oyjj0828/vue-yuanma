<!DOCTYPE html>

  <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <div id="app" class="app" style="color: red; font-size: 20px;">

      created(){
        console.log('mixin created')
      }
    })
    let vm = new Vue({

      data: {

        obj:{a:1},

        arr2: [{a:1}, [1,2,3]]
      },
      created(){
        console.log('created')
      }
    })
  </script>
